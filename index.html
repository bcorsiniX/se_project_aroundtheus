<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, intial-scale-1.0" />
    <meta name="description" content="around the US" />
    <meta name="keywords" content="travel, explore, places in the US" />
    <meta name="author" content="Briana C. Orsini" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
    <title>Around the US</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/Logo.svg"
          alt="around the US logo"
        />
      </header>
      <main class="content">
        <section class="page__section profile">
          <img
            src="./images/Avatar.png"
            alt="picture of Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 id="profile-name" class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              aria-label="edit profile"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p id="profile-description" class="profile__description">
              Explorer
            </p>
          </div>
          <button
            type="button"
            aria-label="add profile"
            class="profile__add-button"
            id="newPlaceButton"
          ></button>
        </section>

        <section class="cards page__section">
          <ul id="cards-list" class="cards__list"></ul>
        </section>
      </main>
    </div>
    <footer class="footer">
      <p class="footer__text">&copy; 2022 Around The U.S.</p>
    </footer>
    <div class="image-modal">
      <button class="image-modal__close-button" type="button" type="close" aria-label="close"></button>
      <img src="" alt="" class="image-modal__image" />
      <p class="image-modal__caption"></p>
    </div>
    <div class="modal" id="profileEditModal">
      <div class="modal__container">
        <button
          aria-label:="close"
          title="close"
          type="button"
          class="modal__close-button"
          id="profileEditClose-Button"
        ></button>
        <p class="modal__heading">Edit Profile</p>
        <form id="modal-form" class="modal__form">
          <input
            id="profile-name-input"
            placeholder="User Name"
            class="modal__input"
            type="text"
            name="title"
          />
          <input
            id="profile-description-input"
            placeholder="Description"
            class="modal__input"
            type="text"
            name="description"
          />
          <button title="save" type="submit" aria-label="submit" class="modal__save-button">
            Save
          </button>
        </form>
      </div>
    </div>

    <div class="modal" id="newPlaceModal">
      <div class="modal__container">
        <button
          title="close"
          type="button"
          class="modal__close-button"
          id="newPlaceClose-Button"
          aria-label="close"
        ></button>
        <p class="modal__heading">New Place</p>
        <form id="newPlaceModal-form" class="modal__form">
          <input
            id="newPlaceTitle-input"
            placeholder="Title"
            class="modal__input"
            type="text"
            name="title"
          />
          <input
            id="newPlaceImageURL-input"
            placeholder="Image URL"
            class="modal__input"
            type="link"
            name="Image Link"
          />
          <button title="Create" type="submit" class="modal__save-button">
            Create
          </button>
        </form>
      </div>
    </div>

    <template id="card-template"
      ><li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
         <button class="card__delete-button" type="button" aria-label="delete" ></button> 
          <button
            type="button"
            aria-label="like"
            class="card__like-button"
          ></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
